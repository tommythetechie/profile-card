<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="background-img">
    <img class="top-img" src="images/bg-pattern-top.svg" alt="background image">
    <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="background image">
  </div><!-- background img -->

  <div class="wrapper">
    <div class="profile">
      <h1>Victor Crest<br><span>26</span></h1>
      <h2>London</h2>
    
      <div><h3>80K<br><span>Followers</span></h3></div>
      <div><h3>803K<br><span>Likes</span></h3></div>
      <div><h3>1.4K<br><span>Photos</span></h3></div>
    
    </div><!-- profile -->
  </div><!-- wrapper -->

  
  
  
</body>
</html>
